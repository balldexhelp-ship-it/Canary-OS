<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canary-OS</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: linear-gradient(to bottom, #4a90e2, #357ABD);
    height: 100vh;
    overflow: hidden;
  }

  /* Status Bar */
  #status-bar {
    display: flex;
    justify-content: space-between;
    padding: 5px 10px;
    color: white;
    font-weight: bold;
    background: rgba(0,0,0,0.3);
  }

  /* Home Screen */
  #home-screen {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    height: calc(100% - 30px);
    box-sizing: border-box;
  }

  .app-icon {
    width: 80px;
    height: 80px;
    margin: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .app-icon:hover {
    transform: scale(1.1);
    background: rgba(255,255,255,0.4);
  }

  .app-name {
    font-size: 12px;
    margin-top: 5px;
  }

  /* App Window */
  #app-window {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: none;
    flex-direction: column;
  }

  #app-window iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  #close-btn {
    background: #f44336;
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    text-align: right;
  }
</style>
</head>
<body>

<!-- Status Bar -->
<div id="status-bar">
  <span id="time">12:00</span>
  <span>üì∂ üîã</span>
</div>

<!-- Home Screen -->
<div id="home-screen">
  <div class="app-icon" onclick="openApp('apps/browser.html')">
    üåê
    <div class="app-name">Browser</div>
  </div>
  <div class="app-icon" onclick="openApp('apps/music.html')">
    üéµ
    <div class="app-name">Music</div>
  </div>
  <div class="app-icon" onclick="openApp('apps/settings.html')">
    ‚öôÔ∏è
    <div class="app-name">Settings</div>
  </div>
</div>

<!-- App Window -->
<div id="app-window">
  <button id="close-btn" onclick="closeApp()">Close</button>
  <iframe id="app-frame"></iframe>
</div>

<script>
// Always use lowercase paths to avoid 404 on GitHub Pages
const apps = {
  browser: 'apps/browser.html',
  music: 'apps/music.html',
  settings: 'apps/settings.html'
};

function openApp(url) {
  document.getElementById('app-window').style.display = 'flex';
  document.getElementById('app-frame').src = url;
}

function closeApp() {
  document.getElementById('app-window').style.display = 'none';
  document.getElementById('app-frame').src = '';
}

// Update time every second
setInterval(() => {
  const now = new Date();
  const h = now.getHours().toString().padStart(2,'0');
  const m = now.getMinutes().toString().padStart(2,'0');
  document.getElementById('time').textContent = `${h}:${m}`;
}, 1000);
</script>

</body>
</html>
