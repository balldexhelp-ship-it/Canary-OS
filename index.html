<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canary-OS Terminal</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    background: black;
    color: #00FF00;
    height: 100vh;
    overflow: hidden;
  }

  #terminal {
    padding: 20px;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  #output {
    flex: 1;
    white-space: pre;
    overflow-y: auto;
  }

  #input-line {
    display: flex;
  }

  #input-line span {
    margin-right: 5px;
  }

  #command-input {
    background: black;
    border: none;
    color: #00FF00;
    font-family: monospace;
    outline: none;
    flex: 1;
  }
</style>
</head>
<body>

<div id="terminal">
  <div id="output">
    Welcome to Canary-OS Terminal!
    Type `help` for a list of commands.
  </div>
  <div id="input-line">
    <span>&gt;</span>
    <input id="command-input" type="text" autofocus>
  </div>
</div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('command-input');

const apps = {
  browser: `
   ____  _               _                 
  | __ )| |__   ___  ___| | _____ _ __ ___ 
  |  _ \\| '_ \\ / _ \\/ __| |/ / _ \\ '__/ __|
  | |_) | | | |  __/ (__|   <  __/ |  \\__ \\
  |____/|_| |_|\\___|\\___|_|\\_\\___|_|  |___/
  `,
  music: `
   __  __           _       
  |  \\/  | ___   __| | ___  
  | |\\/| |/ _ \\ / _\` |/ _ \\ 
  | |  | | (_) | (_| |  __/ 
  |_|  |_|\\___/ \\__,_|\\___| 
  `,
  settings: `
    ____       _   _                 
   / ___|  ___| |_| |_ ___ _ __ ___  
   \\___ \\ / _ \\ __| __/ _ \\ '__/ __| 
    ___) |  __/ |_| ||  __/ |  \\__ \\ 
   |____/ \\___|\\__|\\__\\___|_|  |___/
  `
};

function appendOutput(text) {
  output.textContent += '\n' + text;
  output.scrollTop = output.scrollHeight;
}

input.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const command = input.value.toLowerCase().trim();
    input.value = '';
    if(command === 'help') {
      appendOutput('Commands:\n- browser\n- music\n- settings\n- clear');
    } else if (command === 'clear') {
      output.textContent = '';
    } else if (apps[command]) {
      appendOutput(apps[command]);
    } else {
      appendOutput(`Unknown command: ${command}`);
    }
  }
});
</script>

</body>
</html>
